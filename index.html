<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Dynamic clock - germancutraro</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <div id="clock" class="col-xs-12 col-lg-12">
         <h1>Dynamic clock</h1>
         <hr/>
         <div class="part col-xs-12 col-sm-4 col-lg-4">
            <h2>Hours</h2>
            <h1 class="current-time" id="hour"></h1>
         </div>
         <div class="part col-xs-12 col-sm-4 col-lg-4">
            <h2>Minute</h2>
            <h1 class="current-time" id="minute"></h1>
            <p class="by">Made by <a href="https://github.com/germancutraro" target="_blank">germancutraro</a></p>
         </div>
         <div class="part col-xs-12 col-sm-4 col-lg-4">
            <h2>Seconds</h2>
            <h1 class="current-time" id="second"></h1>
         </div>
      </div>
      <script src="js/jquery.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="	sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
   </body>
</html>
